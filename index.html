<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>پنل سابسکرایب VPN — Dark</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f12;
            --card: #0f1720;
            --muted: #9aa4ad;
            --accent: #2ea043;
            --accent2: #58a6ff;
            --glass: rgba(255, 255, 255, 0.03);
        }
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Vazirmatn', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
        }
        body {
            background: linear-gradient(180deg, #050608 0%, #081018 100%);
            color: #e6eef6;
            padding: 18px;
        }
        header {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
        }
        h1 {
            margin: 0;
            font-size: 1.25rem;
            color: var(--accent2);
        }
        .info {
            color: var(--muted);
            font-size: 0.92rem;
            margin-top: 6px;
        }
        main {
            margin-top: 12px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 14px;
        }
        .card {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border: 1px solid rgba(255, 255, 255, 0.03);
            padding: 16px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .card .proto {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--accent);
            text-align: center;
        }
        .qr-wrap {
            text-align: center;
            margin: 8px 0;
        }
        .qr-img {
            width: 160px;
            height: 160px;
            border-radius: 8px;
            background: #fff;
            display: inline-block;
            padding: 6px;
        }
        .copy-btn {
            background: var(--glass);
            border: 1px solid rgba(255, 255, 255, 0.03);
            color: #e6eef6;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        .copy-btn:active {
            transform: translateY(1px);
        }
        footer {
            margin-top: 18px;
            color: var(--muted);
            font-size: 0.9rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div>
            <h1>پنل سابسکرایب VPN — Dark</h1>
            <div class="info">لینک‌های سابسکرایب از مخزن ShatakVPN/ConfigForge — برای دریافت کانفیگ‌ها، لینک را کپی یا بارکد را اسکن کنید.</div>
        </div>
    </header>

    <main>
        <div class="grid">
            <div class="card">
                <span class="proto">همه</span>
                <div class="qr-wrap">
                    <img class="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://raw.githubusercontent.com/ShatakVPN/ConfigForge/main/configs/all.txt" alt="QR Code">
                </div>
                <button class="copy-btn" data-url="https://raw.githubusercontent.com/ShatakVPN/ConfigForge/main/configs/all.txt" onclick="doCopy(event)">کپی لینک</button>
            </div>
            <div class="card">
                <span class="proto">VLESS</span>
                <div class="qr-wrap">
                    <img class="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://raw.githubusercontent.com/ShatakVPN/ConfigForge/main/configs/vless.txt" alt="QR Code">
                </div>
                <button class="copy-btn" data-url="https://raw.githubusercontent.com/ShatakVPN/ConfigForge/main/configs/vless.txt" onclick="doCopy(event)">کپی لینک</button>
            </div>
            <div class="card">
                <span class="proto">VMESS</span>
                <div class="qr-wrap">
                    <img class="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://raw.githubusercontent.com/ShatakVPN/ConfigForge/main/configs/vmess.txt" alt="QR Code">
                </div>
                <button class="copy-btn" data-url="https://raw.githubusercontent.com/ShatakVPN/ConfigForge/main/configs/vmess.txt" onclick="doCopy(event)">کپی لینک</button>
            </div>
            <div class="card">
                <span class="proto">Shadowsocks</span>
                <div class="qr-wrap">
                    <img class="qr-img" src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://raw.githubusercontent.com/ShatakVPN/ConfigForge/main/configs/shadowsocks.txt" alt="QR Code">
                </div>
                <button class="copy-btn" data-url="https://raw.githubusercontent.com/ShatakVPN/ConfigForge/main/configs/shadowsocks.txt" onclick="doCopy(event)">کپی لینک</button>
            </div>
        </div>
    </main>

    <footer>
        <p>با استفاده از لینک‌های بالا، تمام کانفیگ‌ها به صورت خودکار در اپلیکیشن شما به‌روزرسانی خواهند شد.</p>
        <p>مخزن GitHub: ShatakVPN/ConfigForge</p>
    </footer>

    <script>
        function doCopy(ev) {
            const btn = ev.currentTarget;
            const url = btn.getAttribute('data-url');
            navigator.clipboard.writeText(url).then(() => {
                btn.textContent = 'کپی شد';
                setTimeout(() => btn.textContent = 'کپی لینک', 1200);
            }).catch(() => alert('کپی نشد'));
        }
    </script>
</body>
</html>
