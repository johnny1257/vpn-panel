<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>VPN Config Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #58a6ff;
    }
    .actions {
      margin: 15px 0;
    }
    button {
      background: #238636;
      border: none;
      color: white;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }
    button:hover {
      background: #2ea043;
    }
    .configs {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .box {
      background: #161b22;
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      text-align: center;
      transition: transform 0.2s, border 0.3s;
      border: 1px solid #30363d;
    }
    .box:hover {
      transform: translateY(-5px);
      border: 1px solid #58a6ff;
    }
    .box h3 {
      margin: 0;
      font-size: 18px;
      color: #2ea043;
    }
    .qr {
      margin: 10px auto;
      display: block;
      background: white;
      padding: 5px;
      border-radius: 8px;
    }
    .ping {
      margin-top: 8px;
      font-size: 14px;
      color: #8b949e;
    }
  </style>
</head>
